<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Food Recognition System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link active" href="/">Home</a>
                <a class="nav-item nav-link" href="/add_food">Add Food</a>
                <span class="nav-item nav-link text-light">Welcome, {{ session.username }}</span>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <h1 class="text-center mb-4">Food Recognition System</h1>
        
        <div class="row justify-content-center">
            <!-- Detect Food Form -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Detect Food</h5>
                    </div>
                    <div class="card-body">
                        <form id="detectFoodForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="detectImage" class="form-label">Upload Food Image</label>
                                <input type="file" class="form-control" id="detectImage" name="image" accept="image/*" required>
                                <div class="form-text">Upload an image to identify the food item</div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Detect Food</button>
                        </form>
                        
                        <!-- Detection Results -->
                        <div id="detectionResult" class="mt-4" style="display: none;">
                            <div id="resultContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Food Database Table -->
        <div class="card mb-4" style="display: none;">
            <div class="card-header">
                <h3 class="card-title mb-0">Food Database</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Proteins (g)</th>
                                <th>Fats (g)</th>
                                <th>Carbs (g)</th>
                                <th>Fibers (g)</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tbody id="foodList">
                            <tr>
                                <td colspan="7" class="text-center">Loading food database...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
